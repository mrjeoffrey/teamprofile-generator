<!DOCTYPE html>
    <html>
    
    <head>
        <title>Team Profile Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/css/uikit.min.css" />
        <script src="./src/js/uikit.min.js"></script>
        <script src="./src/js/uikit-icons.min.js"></script>
    
    </head>
    
    <body>
        <!-- HEADER -->
        <div class="uk-section uk-dark">
            <div class="uk-container">
    
                <h3>My Teams</h3>
    
                <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
                    <div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
    
                        <div class="uk-margin">
                            <form class="uk-search uk-search-default">
                                <span uk-search-icon></span>
                                <input class="uk-search-input" type="search" placeholder="Search">
                            </form>
                        </div>
                    </div>
    
    
                </div>
    
            </div>
        </div>
    
        <!-- EMPLOYEES -->
    
        <div class="uk-section uk-section-muted uk-section-large">
            <div class="uk-container">
    
                <h3>Employees</h3>
    
                <div class="uk-grid-match uk-child-width-expand@m" uk-grid>[object Promise][object Promise][object Promise][object Promise]
                
    </div>
    </div>
</div>

</html>
